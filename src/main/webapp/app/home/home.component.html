<div class="form-group">
    <input placeholder="pretraga po adresi i nazivu mesta" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #search>
</div>

<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map [latitude]="lat"
         [longitude]="lng"
         [zoom]="zoom"
         [mapTypeId]="'hybrid'"
         [mapTypeControl]="true"
         (mapReady)="mapReady($event)"
         (mapClick)="mapClicked($event)"
         (boundsChange)="boundsChanged($event)"
         (zoomChange)="zoomChanged($event)">

    <agm-marker #gm
                *ngFor="let s of stubs; let i = index"
                [latitude]="s.latD"
                [longitude]="s.lonD"
                (markerClick)="showInfoWindow(infoWindow, i)"
    >
        <agm-info-window #infoWindow>{{s.rbr}}<br>
                                     {{s.latD}}<br>
                                     {{s.lonD}}<br><br>
            <a class="jh-create-entity create-prijava" [routerLink]="['/', { outlets: { popup: ['prijava-nova', {sid: s.rbr} ] } }]">
                <i class="fa fa-fw fa-asterisk" aria-hidden="true"></i>
                <span jhiTranslate="rasvetaApp.prijava.nova">Prijavi kvar</span>
            </a>

        </agm-info-window>
    </agm-marker>


</agm-map>
