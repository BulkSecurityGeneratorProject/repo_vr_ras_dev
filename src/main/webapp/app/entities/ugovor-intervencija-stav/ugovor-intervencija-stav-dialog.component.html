<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myUgovorIntervencijaStavLabel" jhiTranslate="rasvetaApp.ugovorIntervencijaStav.home.createOrEditLabel">Create or edit a Ugovor Intervencija Stav</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!ugovorIntervencijaStav.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="ugovorIntervencijaStav.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rasvetaApp.ugovorIntervencijaStav.naziv" for="field_naziv">Naziv</label>
            <input type="text" class="form-control" name="naziv" id="field_naziv"
                [(ngModel)]="ugovorIntervencijaStav.naziv" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rasvetaApp.ugovorIntervencijaStav.cena" for="field_cena">Cena</label>
            <input type="number" class="form-control" name="cena" id="field_cena"
                [(ngModel)]="ugovorIntervencijaStav.cena" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rasvetaApp.ugovorIntervencijaStav.ugovorIntervencija" for="field_ugovorIntervencija">Ugovor Intervencija</label>
            <select class="form-control" id="field_ugovorIntervencija" name="ugovorIntervencija" [(ngModel)]="ugovorIntervencijaStav.ugovorIntervencija" >
                <option [ngValue]="null"></option>
                <option [ngValue]="ugovorIntervencijaOption.id === ugovorIntervencijaStav.ugovorIntervencija?.id ? ugovorIntervencijaStav.ugovorIntervencija : ugovorIntervencijaOption" *ngFor="let ugovorIntervencijaOption of ugovorintervencijas; trackBy: trackUgovorIntervencijaById">{{ugovorIntervencijaOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rasvetaApp.ugovorIntervencijaStav.jedMere" for="field_jedMere">Jed Mere</label>
            <select class="form-control" id="field_jedMere" name="jedMere" [(ngModel)]="ugovorIntervencijaStav.jedMere" >
                <option [ngValue]="null"></option>
                <option [ngValue]="jedMereOption.id === ugovorIntervencijaStav.jedMere?.id ? ugovorIntervencijaStav.jedMere : jedMereOption" *ngFor="let jedMereOption of jedmeres; trackBy: trackJedMereById">{{jedMereOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
