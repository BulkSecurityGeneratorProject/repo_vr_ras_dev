
<div *ngIf="prijava">
    <h2><span jhiTranslate="rasvetaApp.prijava.detail.title">Prijava</span> {{prijava.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="rasvetaApp.prijava.opis">Opis</span></dt>
        <dd>
            <span>{{prijava.opis}}</span>
        </dd>
        <dt><span jhiTranslate="rasvetaApp.prijava.prijavio">Prijavio</span></dt>
        <dd>
            <span>{{prijava.prijavio}}</span>
        </dd>
        <dt><span jhiTranslate="rasvetaApp.prijava.telefon">Telefon</span></dt>
        <dd>
            <span>{{prijava.telefon}}</span>
        </dd>
        <dt><span jhiTranslate="rasvetaApp.prijava.email">Email</span></dt>
        <dd>
            <span>{{prijava.email}}</span>
        </dd>
        <dt><span jhiTranslate="rasvetaApp.prijava.datum">Datum</span></dt>
        <dd>
            <span>{{prijava.datum | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="rasvetaApp.prijava.stub">Stub</span></dt>
        <dd>
            <div *ngIf="prijava.stub">
                <a [routerLink]="['/stub', prijava.stub?.id]">{{prijava.stub?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'prijava/'+ prijava.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
