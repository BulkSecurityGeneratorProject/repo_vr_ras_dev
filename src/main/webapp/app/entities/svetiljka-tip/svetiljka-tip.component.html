<div>
    <h2>
        <span jhiTranslate="rasvetaApp.svetiljkaTip.home.title">Svetiljka Tips</span>
        <button class="btn btn-primary float-right jh-create-entity create-svetiljka-tip" [routerLink]="['/', { outlets: { popup: ['svetiljka-tip-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="rasvetaApp.svetiljkaTip.home.createLabel">
            Create new Svetiljka Tip
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="svetiljkaTips">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="naziv"><span jhiTranslate="rasvetaApp.svetiljkaTip.naziv">Naziv</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="izvor"><span jhiTranslate="rasvetaApp.svetiljkaTip.izvor">Izvor</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="snaga"><span jhiTranslate="rasvetaApp.svetiljkaTip.snaga">Snaga</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let svetiljkaTip of svetiljkaTips ;trackBy: trackId">
                <td><a [routerLink]="['../svetiljka-tip', svetiljkaTip.id ]">{{svetiljkaTip.id}}</a></td>
                <td>{{svetiljkaTip.naziv}}</td>
                <td>{{svetiljkaTip.izvor}}</td>
                <td>{{svetiljkaTip.snaga}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../svetiljka-tip', svetiljkaTip.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'svetiljka-tip/'+ svetiljkaTip.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'svetiljka-tip/'+ svetiljkaTip.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="svetiljkaTips && svetiljkaTips.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
