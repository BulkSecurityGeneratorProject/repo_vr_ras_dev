
<div *ngIf="svetiljkaTip">
    <h2><span jhiTranslate="rasvetaApp.svetiljkaTip.detail.title">Svetiljka Tip</span> {{svetiljkaTip.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="rasvetaApp.svetiljkaTip.naziv">Naziv</span></dt>
        <dd>
            <span>{{svetiljkaTip.naziv}}</span>
        </dd>
        <dt><span jhiTranslate="rasvetaApp.svetiljkaTip.izvor">Izvor</span></dt>
        <dd>
            <span>{{svetiljkaTip.izvor}}</span>
        </dd>
        <dt><span jhiTranslate="rasvetaApp.svetiljkaTip.snaga">Snaga</span></dt>
        <dd>
            <span>{{svetiljkaTip.snaga}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'svetiljka-tip/'+ svetiljkaTip.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
