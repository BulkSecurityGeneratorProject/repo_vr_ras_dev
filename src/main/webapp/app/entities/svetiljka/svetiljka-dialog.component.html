<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySvetiljkaLabel" jhiTranslate="rasvetaApp.svetiljka.home.createOrEditLabel">Create or edit a Svetiljka</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!svetiljka.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="svetiljka.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rasvetaApp.svetiljka.kom" for="field_kom">Kom</label>
            <input type="number" class="form-control" name="kom" id="field_kom"
                [(ngModel)]="svetiljka.kom" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rasvetaApp.svetiljka.stub" for="field_stub">Stub</label>
            <select class="form-control" id="field_stub" name="stub" [(ngModel)]="svetiljka.stub" >
                <option [ngValue]="null"></option>
                <option [ngValue]="stubOption.id === svetiljka.stub?.id ? svetiljka.stub : stubOption" *ngFor="let stubOption of stubs; trackBy: trackStubById">{{stubOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rasvetaApp.svetiljka.svetiljkaTip" for="field_svetiljkaTip">Svetiljka Tip</label>
            <select class="form-control" id="field_svetiljkaTip" name="svetiljkaTip" [(ngModel)]="svetiljka.svetiljkaTip" >
                <option [ngValue]="null"></option>
                <option [ngValue]="svetiljkaTipOption.id === svetiljka.svetiljkaTip?.id ? svetiljka.svetiljkaTip : svetiljkaTipOption" *ngFor="let svetiljkaTipOption of svetiljkatips; trackBy: trackSvetiljkaTipById">{{svetiljkaTipOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
