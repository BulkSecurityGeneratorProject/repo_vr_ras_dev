<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myUgovorMaterijalStavLabel" jhiTranslate="rasvetaApp.ugovorMaterijalStav.home.createOrEditLabel">Create or edit a Ugovor Materijal Stav</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!ugovorMaterijalStav.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="ugovorMaterijalStav.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rasvetaApp.ugovorMaterijalStav.opis" for="field_opis">Opis</label>
            <input type="text" class="form-control" name="opis" id="field_opis"
                [(ngModel)]="ugovorMaterijalStav.opis" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rasvetaApp.ugovorMaterijalStav.cena" for="field_cena">Cena</label>
            <input type="number" class="form-control" name="cena" id="field_cena"
                [(ngModel)]="ugovorMaterijalStav.cena" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rasvetaApp.ugovorMaterijalStav.ugovorMaterijal" for="field_ugovorMaterijal">Ugovor Materijal</label>
            <select class="form-control" id="field_ugovorMaterijal" name="ugovorMaterijal" [(ngModel)]="ugovorMaterijalStav.ugovorMaterijal" >
                <option [ngValue]="null"></option>
                <option [ngValue]="ugovorMaterijalOption.id === ugovorMaterijalStav.ugovorMaterijal?.id ? ugovorMaterijalStav.ugovorMaterijal : ugovorMaterijalOption" *ngFor="let ugovorMaterijalOption of ugovormaterijals; trackBy: trackUgovorMaterijalById">{{ugovorMaterijalOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rasvetaApp.ugovorMaterijalStav.materijalTip" for="field_materijalTip">Materijal Tip</label>
            <select class="form-control" id="field_materijalTip" name="materijalTip" [(ngModel)]="ugovorMaterijalStav.materijalTip" >
                <option [ngValue]="null"></option>
                <option [ngValue]="materijalTipOption.id === ugovorMaterijalStav.materijalTip?.id ? ugovorMaterijalStav.materijalTip : materijalTipOption" *ngFor="let materijalTipOption of materijaltips; trackBy: trackMaterijalTipById">{{materijalTipOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
