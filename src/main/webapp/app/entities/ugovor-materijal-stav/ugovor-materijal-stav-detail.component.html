
<div *ngIf="ugovorMaterijalStav">
    <h2><span jhiTranslate="rasvetaApp.ugovorMaterijalStav.detail.title">Ugovor Materijal Stav</span> {{ugovorMaterijalStav.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="rasvetaApp.ugovorMaterijalStav.opis">Opis</span></dt>
        <dd>
            <span>{{ugovorMaterijalStav.opis}}</span>
        </dd>
        <dt><span jhiTranslate="rasvetaApp.ugovorMaterijalStav.cena">Cena</span></dt>
        <dd>
            <span>{{ugovorMaterijalStav.cena}}</span>
        </dd>
        <dt><span jhiTranslate="rasvetaApp.ugovorMaterijalStav.ugovorMaterijal">Ugovor Materijal</span></dt>
        <dd>
            <div *ngIf="ugovorMaterijalStav.ugovorMaterijal">
                <a [routerLink]="['/ugovor-materijal', ugovorMaterijalStav.ugovorMaterijal?.id]">{{ugovorMaterijalStav.ugovorMaterijal?.id}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="rasvetaApp.ugovorMaterijalStav.materijalTip">Materijal Tip</span></dt>
        <dd>
            <div *ngIf="ugovorMaterijalStav.materijalTip">
                <a [routerLink]="['/materijal-tip', ugovorMaterijalStav.materijalTip?.id]">{{ugovorMaterijalStav.materijalTip?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'ugovor-materijal-stav/'+ ugovorMaterijalStav.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
